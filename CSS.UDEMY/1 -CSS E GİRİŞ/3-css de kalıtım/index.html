<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- Öncelik id de sonra class sonra etiket-->
   <!-- id > class > etiket  -->
   <!-- !important hepsinden önemli demek ancak aynı anda hem etikette de hem class da important olursa yine id yi seçer-->
   <style>
       p{
           color:blue !important;
       }
      .futbol{
           color: red !important;
       }
       .basket{
           color: green;
       }
       .voleybol{
           color: yellow;
       }
       #id{
           color: blueviolet;
       }
   </style>
</head>
<body>
    <div>
        <h1>TAKIMLAR</h1>
        <P class="futbol" id="gs">GALATASARAY</P>
        <P class="futbol" id="fb">FENERBAHÇE</P>
        <P class="basket">ANADOLU EFES</P>
        <P class="basket">BANVİT</P>
        <P class="voleybol">VAKIFBANK</P>
        <P class="voleybol">ECZACIBAŞI</P>
    </div>
</body>
</html>
