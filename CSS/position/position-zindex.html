<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            width: 200px;

            height: 200px;
            background-color: red;
            position: relative;
            left: 10px;
            top: 10px;

        }

        .yellow {
            width: 200px;

            height: 200px;
            background-color: yellow;
            left: 10px;
            top: 10px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="red"></div>
    <div class="yellow"></div>
</body>

</html>
